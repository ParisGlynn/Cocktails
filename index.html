<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cocktails</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="title">
          <h1>Cocktails</h1>
        </div>
          <div class="top-buttons">
            <button class="nav-button" id = 'nameBtn'>By Name</button>
            <button class="nav-button" id = 'ingredientBtn'>By Ingredient</button>
          </div>
      </nav>
    </header>
    <section class="search">
      <form class="drinkForm" id="drinkForm">
        <input type="text" placeholder = 'Name of cocktail' class = 'drinkInput' id = 'drinkInput'>
      </form>
    </section>
    <section class="results-section">
      <div class="results" id = 'results'></div>
    </section>
    <!-- <footer>
      <p>&copy 2023 Cocktails</p>
    </footer> -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
